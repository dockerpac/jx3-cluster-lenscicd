apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    meta.helm.sh/release-name: 'jx3-golang-http'
  name: jx3-golang-http
  namespace: jx-staging
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
spec:
  rules:
    - http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: jx3-golang-http
                port:
                  number: 80
      host: jx3-golang-http-jx-staging.lenscicd.pac.dockerps.io
